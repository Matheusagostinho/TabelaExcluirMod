<!DOCTYPE html>
<html lang="en">
<head>
	<title>Delivery</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<!--<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/material-kit.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
</head>
<body>
	<div class="limiter">
		
		<div class="container-table100">
			
			<div class="wrap-table100">
				<div class="add">
					<div id="title">
						<h3>Adicione um novo contato!</h3>
					</div>
					<div class="row">
						<div class="col-lg-3 col-sm-4">
							<div class="form-group has-default bmd-form-group">
								<input type="text" name="nome" class="form-control" placeholder="Nome">
							</div>
						</div>
						<div class="col-lg-3 col-sm-4">
							<div class="form-group has-default bmd-form-group">
								<input type="text" name="telefone" class="form-control" placeholder="Telefone ">
							</div>
						</div>
						<div class="col-lg-3 col-sm-4" id="btnAdicionar">
							<button class=" btn btn-primary">
								<i class="material-icons">add_circle</i> Adicionar
							  <div class="ripple-container"></div></button>
						</div>
					</div>
				  </div>
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">Nome</th>
								<th class="column2">Contato</th>
								<th class="column3"></th>
							</tr>
						</thead>
						<tbody id="itensTabela">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="modalEditarTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="modalEditarTitleTitle">Alterar Contato</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-lg-3 col-sm-4">
						<div class="form-group has-default bmd-form-group">
							<input type="text" name="nomeEditar" class="form-control" placeholder="Nome">
						</div>
					</div>
					<div class="col-lg-3 col-sm-4">
						<div class="form-group has-default bmd-form-group">
							<input type="text" name="telefoneEditar" class="form-control" placeholder="Telefone ">
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
			  <button type="button" class="btn btn-primary" id="btnEditar">Salvar</button>
			</div>
		  </div>
		</div>
	  </div>
	<script src="js/script.js"></script>

</body>
</html>
